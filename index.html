<html>
<head>
	<meta charset="UTF-8">
	<title>Sort file by its extention</title>
</head>
<body>
	<h1>Check Console!</h1>
	<script type="text/javascript">
		
		var movies = [];
		var images = [];

		var files = [
			"pavans_first_birthday.mov",
			"owens_asleep_at_the_computer.jpg",
			"michael_fights_a_polar_bear.mp4",
			"nate_road_rage.avi",
			"ruby_skydiving.jpeg",
			"ken_getting_his_black_belt.png",
			"dan_winning_underground_street_race.mov",
			"its_hard_to_come_up_with_file_names.gif",
			"seriously_this_is_taking_too_long.mpg",
			"i_wonder_how_many_of_these_i_should_have.png",
			"probably_a_few_more.avi",
			"nutmeg_is_clawing_my_sneakers_again.mp4",
			"cat_i_will_destroy_you.gif",
			"i_wish_we_had_a_dog.jpeg",
			"stop_looking_at_me_like_that_nutmeg.mpeg",
			"aww_i_cant_hate_you.png",
			"omg_my_sneakers.avi",
			"cat_you_are_the_worst.mp4"
		];

		var extMovies = [".mov", ".avi", ".mpeg", ".mp4", ".mpg"];
		var extImages = [".jpg", ".gif", ".jpeg", ".png"];


		// loop through files array and chech each file
		for ( var i = 0; i < files.length; i++ ) {

			// loop through the movies extentions
			for ( var j = 0; j < extMovies.length; j++ ) {
				var strM = files[i].includes(extMovies[j]);

				if ( strM ) {
					movies.push(files[i]);
				}
			}

			// loop through the image extentions
			for ( var h = 0; h < extImages.length; h++ ) {

				// check string has a .mov.... extenstions
				var strI = files[i].includes(extImages[h]);

				if ( strI ) {
					images.push(files[i]);
				}
			}
			
		}

		console.log("Movies array: ", movies);
		console.log("Images array: ", images);

	</script>
	
</body>
</html>
